<head>
    <link rel="stylesheet" href="index.css">
</head>

<body onload=main()>
    <div>
        <div>
            <label>Credits</label>
            <label id="credits">1000</label>
        </div>
        <div>
            <label>Win</label>
            <label id="win">0</label>
        </div>
        <div>
            <label>Total bet</label>
            <label id="total_bet">10</label>
        </div>
    </div>
    <canvas id="c"></canvas>
    <button id="buttonSpin">Spin</button>
    <!--
    https://sites.google.com/site/webglbook/home/chapter-5
    for most samples webgl-utils only provides shader compiling/linking and
    canvas resizing because why clutter the examples with code that's the same in every sample.
    See http://webglfundamentals.org/webgl/lessons/webgl-boilerplate.html
    and http://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
    for webgl-utils, m3, m4, and webgl-lessons-ui.
    -->
    <p id="nearFar" hidden> The near and far values are displayed here. </p>
    <div>
        <div>
            <label>Generator interval from 0 to 6(integer numbers) </label>
        </div>
        <div>
            <label><input type="text" id="min" value="0" size="1" />0</label>
        </div>
        <div>
            <label><input type="text" id="max" value="6" size="1" />6</label>
        </div>
    </div>
</body>
<script src="webgl-utils.js"></script>
<script src="webgl-debug.js"></script>
<script src="cuon-utils.js"></script>
<script src="cuon-matrix.js"></script>
